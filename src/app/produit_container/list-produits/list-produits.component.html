<h3>Produits</h3>
<div class="">
  <div class="row">
    <div class="col-7">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Reference</th>
          <th scope="col">Quantite</th>
          <th scope="col">Prix Unitaire</th>
          <th scope="col"><button routerLink="add" class="btn btn-outline-primary">Add</button></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of produits;let i = index">
          <th scope="row">{{i}}</th>
          <td>{{p.reference}}</td>
          <td>{{p.quantite}}</td>
          <td>{{p.prixUnitaire}}</td>
          <td>
            <button [routerLink]="['edit',p.reference]" class="btn btn-outline-primary">Edit</button>&nbsp;
            <button class="btn btn-outline-danger" (click)="deleteProduit(p)">Suppr</button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
